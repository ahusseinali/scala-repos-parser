<panel-layout>
    <h1 class="text-center">Scala Git Repos Parser</h1>
    <button 
        mat-raised-button
        color="primary"
        class="test-list-loader-btn"
        (click)="handleButtonClick()">
        Load Git Repos
    </button>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="reposDataSource">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let item"> {{item.name}} </td>
          </ng-container>
      
          <!-- Owner Column -->
          <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef> Owner </th>
            <td mat-cell *matCellDef="let item"> {{item.ownerName}} </td>
          </ng-container>
      
          <!-- Star Count Column -->
          <ng-container matColumnDef="starcount">
            <th mat-header-cell *matHeaderCellDef> Star count </th>
            <td mat-cell *matCellDef="let item"> {{item.starCount}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="reposListColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: reposListColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="10"></mat-paginator>
      </div>
</panel-layout>
